<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap 5-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Ícones Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
		<link href="images/gatinho1.jpg" rel="icon" type="image/png" />
		<title>Menu Principal</title>
	</head>

	<body onload="carregaPessoas()">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="menu.html">Projeto BD</a>
			<div class="navbar-collapse justify-content-between">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="pessoa.html">Pessoas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Usuário</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item m-3">
						<a class="btn btn-danger" href="#" id="logoutBtn"
							>Logout</a
						>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<!-- Formulário -->
					<h4 class="text-primary mt-3">Cadastro de Pessoas</h4>
					<form id="formPessoa" method="post" class="shadow-lg p-3">
						<!-- Id -->
						<input type="hidden" id="id" name="id" />
						<!-- Nome -->
						<div class="mb-3">
							<label for="nome" class="form-label">Nome</label>
							<input
								type="text"
								class="form-control"
								id="nome"
								name="nome"
								placeholder="Nome"
								autofocus
							/>
						</div>
						<!-- Altura -->
						<div class="mb-3">
							<label for="Altura" class="form-label"
								>Altura</label
							>
							<input
								type="text"
								class="form-control"
								id="altura"
								name="altura"
								placeholder="Altura"
							/>
						</div>
						<!-- signo -->
						<div class="mb-3">
							<label for="signo" class="form-label">Signo</label>
							<input
								type="text"
								class="form-control"
								id="signo"
								name="singo"
								placeholder="Signo"
							/>
						</div>
						<!-- Data de Nacimento -->
						<div class="mb-3">
							<label for="datanasc" class="form-label"
								>Data de Nascimento</label
							>
							<input
								type="date"
								class="form-control"
								id="data_nasc"
								name="data_nasc"
							/>
						</div>
						<!-- Qtd. de Dentes -->
						<div class="mb-3">
							<label for="qtddentes" class="form-label"
								>Qtde. Dentes</label
							>
							<input
								type="number"
								class="form-control"
								id="qtd_dentes"
								name="qtd_dentes"
								placeholder="Qtd. de Dentes"
							/>
						</div>
						<!-- Botões-->
						<div class="my-5">
							<button
								class="btn btn-success"
								id="salvar"
								type="submit"
							>
								<i class="bi bi-save"></i> Salvar
							</button>
							<button
								class="btn btn-danger"
								id="limpar"
								type="reset"
							>
								<i class="bi bi-x"></i> Limpar
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row mb-5">
				<div class="col-md-12">
					<h4 class="text-primary mt-3">Tabela Pessoas</h4>
					<table class="table table-bordered shadow-lg">
						<thead>
							<tr class="table-primary">
								<th>Nome</th>
								<th>Altura</th>
								<th>Signo</th>
								<th>Dt. Nasc</th>
								<th>Qtd. Dentes</th>
								<th>Opções</th>
							</tr>
						</thead>
						<tbody id="dadosTabela"></tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
			<div class="modal-dialog bg-danger" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-danger">Mensagem</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Fechar"
						></button>
					</div>
					<div class="modal-body">
						<p id="mensagem"></p>
					</div>
				</div>
			</div>
		</div>
		<!-- Rodapé -->
		<footer class="footer fixed-bottom bg-primary text-white text-center">
			<div class="container my-2">Luiz Felipe, Pedro Trovilho Ltda.</div>
		</footer>
		<!-- JS -->
		<script src="js/validatoken.js"></script>
		<script src="js/pessoa.js"></script>
	</body>
</html>
